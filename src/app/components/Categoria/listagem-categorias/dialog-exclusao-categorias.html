<h1 mat-dialog-title>Confirmação de Exclusão</h1>
<div mat-dialog-content>Proseeguir com a exclusão da categoria {{dados.nome}} ? </div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (clic)="ExcluirCategoria(dados.categoriaID)">Sim</button>
</mat-dialog-actions>
